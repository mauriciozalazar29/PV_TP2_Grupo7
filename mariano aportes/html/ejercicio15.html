<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let retornar = parseInt(prompt("ingrese un numero entero"));
        function mes (mes) {
            switch (mes) {
                case 1:
                    return "enero";
                case 2:
                    return "Febrero";
                case 3:
                    return "Marzo";
                case 4:
                    return "Abril";
                case 5:
                    return "Mayo";
                case 6:
                    return "Junio";
                case 7:
                    return "Julio";
                case 8:
                    return "Agosto";
                case 9:
                    return "Septiembre";
                case 10:
                    return "Octubre";
                case 11:
                    return "Noviembre";
                case 12:
                    return "Diciembre";
                default:
                    return "Mes no valido";
            }
        }
        let resultado = mes(retornar);
        alert("El mes es: " + resultado);

    </script>
</head>
<body>
    
</body>
</html>
