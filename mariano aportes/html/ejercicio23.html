<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Opciones con Radio Buttons</title>
  <link rel="stylesheet" href="/marianoAportes/css/ejercicio23.css">
</head>
<body>
  <div class="contenedor">
    <h2>Seleccioná tu lenguaje de programación favorito:</h2>

    <label>
      <input type="radio" name="lenguaje" value="JavaScript">
      JavaScript
    </label><br>

    <label>
      <input type="radio" name="lenguaje" value="Python">
      Python
    </label><br>

    <label>
      <input type="radio" name="lenguaje" value="Java">
      Java
    </label><br>

    <p id="resultado">Lenguaje seleccionado: ninguno</p>
  </div>

  <script src="/marianoAportes/js/ejercicio23.js"></script>
</body>
</html>
