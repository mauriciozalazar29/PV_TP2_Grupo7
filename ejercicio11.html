<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let distanciaRecorrida = parseFloat(prompt("Ingrese la distancia recorrida en km: "));
        let litrosConsumidos = parseFloat(prompt("Ingrese la cantidad de litros consumidos: "));
        let consumoPromedio = (litrosConsumidos / distanciaRecorrida);
        alert("El consumo promedio es: " + consumoPromedio.toFixed(2) + " litros/km");

    </script>
</head>

</html>
