<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10</title>
    <script>
        const promedio = () => {
            const num1 = parseInt(prompt("Ingrese el primer numero entero: "));
            const num2 = parseInt(prompt("Ingrese el segundo numero entero: "));
            const num3 = parseInt(prompt("Ingrese el tercer numero entero: "));

            const promedio = (num1 + num2 + num3) / 3;

            alert("El promedio de:" + " " + num1 + " " + num2 + " " + num3 + " es: " + promedio);
        };
        window.onload = promedio;
        
    </script>
</head>
<body>
    <h1>Ejercicio 10 - Calculo de promedio</h1>
</body>
</html>
