<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 22</title>
    <link rel="stylesheet" href="../css/ejercicio22.css">
</head>
<body>
    <h1>Texto en Tiempo Real</h1>
    
    <div class="input">
        <label for="textoUsuario">Escribe (más de 20 caracteres para cambiar el fondo):</label>
        <input type="text" id="textoUsuario" placeholder="Comienza a escribir aquí...">
    </div>
    
    <div class="output" id="contenedorSalida">
        <p id="textoSalida" class="output-text">El texto aparecerá aquí mientras escribes...</p>
        <div class="contador" id="contador">Caracteres: 0</div>
    </div>
    <script type="module" src="../js/ejercicio22.js"></script>
    
</body>
</html>
