<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 14</title>
    <script>
       const duplicar = (arreglo) => {
            let resultado = [];
            for (let i = 0; i < arreglo.length; i++){
                resultado.push(arreglo[i] * 2);
            }
            return(resultado);
       };
       const ejecutar = () => {
        const numeros = [10, 2, 22, 120];
        const duplicados = duplicar(numeros);

        alert("Arreglo original: " + numeros + "\n" + "Arreglo duplicado: " + duplicados);
     };
        window.onload = ejecutar;
    </script>
</head>
<body>
    <h1>Ejercicio 14 - duplicar arreglo<h1>
</body>
</html>
