<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 23</title>
    <link rel="stylesheet" href="../css/ejercicio23.css">
</head>
<body>
    <h1>Lenguajes de Programación</h1>
    
    <div class="radio-container">
        <h2>Selecciona tu lenguaje favorito:</h2>
        
        <div class="radio-option">
            <input type="radio" id="javascript" name="lenguaje" value="JavaScript">
            <label for="javascript">JavaScript</label>
        </div>
        
        <div class="radio-option">
            <input type="radio" id="python" name="lenguaje" value="Python">
            <label for="python">Python</label>
        </div>
        
        <div class="radio-option">
            <input type="radio" id="java" name="lenguaje" value="Java">
            <label for="java">Java</label>
        </div>
        
        <div class="radio-option">
            <input type="radio" id="csharp" name="lenguaje" value="C#">
            <label for="csharp">C#</label>
        </div>
        
        <div class="radio-option">
            <input type="radio" id="php" name="lenguaje" value="PHP">
            <label for="php">PHP</label>
        </div>
    </div>
    
    <div class="result-container">
        <p id="seleccion" class="result-text">Aún no has seleccionado ningún lenguaje.</p>
    </div>
    
    <script type="module" src="../js/ejercicio23.js"></script>
</body>
</html>
