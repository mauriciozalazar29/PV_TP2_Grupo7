<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 15</title>
    <script>
        const retornarMes = (numero) => {
            switch (numero) {
                case 1:
                    return "Enero";
                case 2:
                    return "Febrero";
                case 3:
                    return "Marzo";
                case 4:
                    return "Abril";
                case 5:
                    return "Mayo";
                case 6:
                    return "Junio";
                case 7:
                    return "Julio";
                case 8:
                    return "Agosto";
                case 9:
                    return "Septiembre";
                case 10:
                    return "Octubre";
                case 11:
                    return "Noviembre";
                case 12:
                    return "Diciembre";
                default:
                    return "No es un mes valido";
            }
        };
        const ejecutar = () => {
            const numero = parseInt(prompt("Ingrese un número del 1 al 12:"));
            const mes = retornarMes(numero);

            alert("El mes correspondiente al número: " + numero + " es: " + mes);
        };
        window.onload = ejecutar;
    </script>
</head>
<body>
    <h1>Ejercicio 15 - Retorno mes</h1>
</body>
</html>
