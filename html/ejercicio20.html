<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 20</title>
  <link rel="stylesheet" href="../css/ejercicio20.css">
</head>
<body>
  <div class="container">
    <h1>Países y Capitales de América</h1>
    
    <div class="form-group">
        <label for="paises">Seleccione un país:</label>
        <select id="paises">
            <option value="" selected disabled>-- Seleccione un país --</option>
            <option value="Argentina">Argentina</option>
            <option value="Brasil">Brasil</option>
            <option value="Canadá">Canadá</option>
            <option value="Colombia">Colombia</option>
            <option value="México">México</option>
            <option value="Perú">Perú</option>
            <option value="Estados Unidos">Estados Unidos</option>
            <option value="Chile">Chile</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="capitales">Capital correspondiente:</label>
        <select id="capitales">
            <option value="" selected disabled>-- Seleccione una capital --</option>
            <option value="Buenos Aires">Buenos Aires</option>
            <option value="Brasilia">Brasilia</option>
            <option value="Ottawa">Ottawa</option>
            <option value="Bogotá">Bogotá</option>
            <option value="Ciudad de México">Ciudad de México</option>
            <option value="Lima">Lima</option>
            <option value="Washington D.C.">Washington D.C.</option>
            <option value="Santiago">Santiago</option>
        </select>
    </div>
</div>

  <div class="resultado" id="resultado">
      <p>La información del país y capital aparecerá aquí mientras seleccionas...</p>
  </div>
  <script type="module" src="../js/ejercicio20.js"></script>
</body>
</html>
