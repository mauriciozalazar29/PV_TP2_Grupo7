<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 20</title>
    <link rel="stylesheet" href="../css/ejercicio20.css">
</head>
<body>
    <div class="container">
        <h1>Países y Capitales de América</h1>
        
        <div class="formulario">
            <label for="paises">Seleccione un país:</label>
            <select id="paises">
                <option value="" selected disabled>-- País --</option>
                <option value="argentina">Argentina</option>
                <option value="brasil">Brasil</option>
                <option value="canada">Canadá</option>
                <option value="colombia">Colombia</option>
                <option value="mexico">México</option>
                <option value="peru">Perú</option>
                <option value="eeuu">Estados Unidos</option>
                <option value="chile">Chile</option>
            </select>
        </div>
        
        <div class="formulario">
            <label for="capitales">Capital correspondiente:</label>
            <select id="capitales">
                <option value="" selected disabled>-- Capital --</option>
                <option value="argentina">Buenos Aires</option>
                <option value="brasil">Brasilia</option>
                <option value="canada">Ottawa</option>
                <option value="colombia">Bogotá</option>
                <option value="mexico">Ciudad de México</option>
                <option value="peru">Lima</option>
                <option value="eeuu">Washington D.C.</option>
                <option value="chile">Santiago</option>
            </select>
        </div>
        
        <div class="selection" id="info">
            <p>Seleccione un país para ver su capital</p>
        </div>
    </div>

    <script type="module" src="../js/ejercicio20.js"></script>
</body>
</html>
